---
name: lint

on:  # yamllint disable-line rule:truthy
  push:
    # Run superlinter on pushes to default branch
    branches:
      - main
  # Run superlinter on pull request events
  pull_request:

# Declare default permissions as read-only
permissions: read-all

jobs:
  super-linter:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: ðŸ”’ harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a  # v2.13.1
        with:
          egress-policy: audit
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: ðŸ§¹ run superlinter
        uses: super-linter/super-linter@ffde3b2b33b745cb612d787f669ef9442b1339a6  # v8.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: "."
          MYPY_CONFIG_FILE: "mypy.ini"
          YAML_CONFIG_FILE: ".yamllint.yml"
          VALIDATE_CHECKOV: false
          VALIDATE_CPP: false
          VALIDATE_JSON_PRETTIER: false
          VALIDATE_JSCPD: false
          VALIDATE_LUA: false
          VALIDATE_MARKDOWN: false
          VALIDATE_MARKDOWN_PRETTIER: false
          VALIDATE_NATURAL_LANGUAGE: false
          VALIDATE_PYTHON_PYLINT: false
          VALIDATE_SHELL_SHFMT: false
          VALIDATE_TRIVY: false
          VALIDATE_YAML_PRETTIER: false
